<div *ngIf="error" class="error">{{ error }}</div>

<table *ngIf="!error && data.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.body }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!error && data.length === 0">No data available.</div>
